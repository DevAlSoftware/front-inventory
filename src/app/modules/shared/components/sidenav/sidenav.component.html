
<div class="dashboard-container" [class.is-mobile]="mobileQuery.matches">

    <!-- empieza toolbar-->
    <mat-toolbar color="primary" class="dashboard-toolbar">
        <div class="left">
            <a mat-icon-button (click)="snav.toggle()">
                <mat-icon>menu</mat-icon>
            </a>
            <h1 class="app-name">Valu Luxury Brands</h1>
        </div>

        <div class="right">
                    <a>
                        <mat-icon>help_outline</mat-icon>
                    </a>
               
                    <a  [matMenuTriggerFor]="menu">
                        <mat-icon>person_outline</mat-icon>
                    </a>
                    <mat-menu #menu="matMenu">
                        <mat-icon>exit_to_app</mat-icon>
                        Cerrar Sesi√≥n
                    </mat-menu>
        </div>

    </mat-toolbar>

    <!-- empieza sidenav-->
    <mat-sidenav-container class="sidenav-container"
                            [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
            <mat-sidenav class="custom-sidenav" #snav [mode]="mobileQuery.matches? 'over': 'side'"
                    [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">

                <mat-nav-list>
                    <!--profile-->
                    <div class="profile-card">
                        <div class="header">
                            <h2>Valu</h2>
                            <h4>{{ email }}</h4>
                        </div>
                    </div>
                    
                    <div *ngFor="let nav of menuNav; let i = index" 
                    [routerLink]="nav.route"
                    [ngStyle]="{'--i': i}"
                    >
                        <a
                        class="icono-name"
                        [routerLink]="nav.route"
                        routerLinkActive="active-link"
                        [ngStyle]="{'--i': i}"
                        [routerLinkActiveOptions]="{ exact: true }"
                        >
                            <mat-icon class="icono">{{ nav.icon }}</mat-icon>
                            <span class="name">{{ nav.name }}</span>
                        </a>
                    </div>

                </mat-nav-list>


            </mat-sidenav> 

            <mat-sidenav-content>
                <router-outlet></router-outlet>
            </mat-sidenav-content>

    </mat-sidenav-container>
</div>
