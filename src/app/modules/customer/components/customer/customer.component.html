<mat-card>

    <h2 class="alinear">Maestro de Clientes</h2>
    <mat-card-header>

        <div>
            <mat-form-field hintLabel="Busque un cliente" appearance="fill">
                <mat-label>Buscar Clientes</mat-label>
                <input matInput #input (keyup)="buscar(input.value)" aria-live="polite">
            </mat-form-field>
        </div>
    </mat-card-header>

    <mat-card-header class="button-container">

        <div class="right">
            <ul>
                <li>
                    <button mat-raised-button color="primary" (click)="openCustomerDialog()">Agregar Cliente</button>
                </li>
            </ul>
        </div>

    </mat-card-header>

    <div mat-card-image></div>

    <mat-card-content>

        <table mat-table [dataSource]="dataSource" class="mat-cell">

            <!-- id column-->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Nº</th>
                <td mat-cell *matCellDef="let element"> {{ element.id}}</td>
            </ng-container>
          

            <!-- fullName column -->
            <ng-container matColumnDef="fullName">
                <th mat-header-cell *matHeaderCellDef> Nombre</th>
                <td mat-cell *matCellDef="let element"> {{ element.fullName}}</td>
            </ng-container>

            <!-- document column -->
            <ng-container matColumnDef="document">
                <th mat-header-cell *matHeaderCellDef> Identificación </th>
                <td mat-cell *matCellDef="let element"> {{ element.document}}</td>
            </ng-container>

            <!-- phone column -->
            <ng-container matColumnDef="phone">
                <th mat-header-cell *matHeaderCellDef> Celular </th>
                <td mat-cell *matCellDef="let element"> {{ element.phone}}</td>
            </ng-container>

            <!-- actions-->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let element; let i=index;">

                    <button mat-icon-button color="accent" (click)="edit(element.id, element.fullName, element.document, element.phone)">
                        <mat-icon aria-hidden="false" aria-label="Edit">edit</mat-icon>
                    </button>
                    
                    <button mat-icon-button color="accent" (click)="delete(element.id)">
                        <mat-icon aria-hidden="false" aria-label="Delete">delete</mat-icon>
                    </button>
                    
                </td>

            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

    </mat-card-content>


</mat-card>
