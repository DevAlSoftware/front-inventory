<mat-card>
    <h2 class="alinear">Listado de Ventas</h2>
  
    <mat-card-header>
      <div>
        <mat-form-field hintLabel="Busque una venta" appearance="fill">
          <mat-label>Buscar Venta</mat-label>
          <input matInput #input (keyup)="buscar(input.value)">
        </mat-form-field>
      </div>
    </mat-card-header>
  
    <mat-card-header class="button-container">
      <div class="right">
        <ul>
          <li>
            <button mat-raised-button color="primary" (click)="goToNewSale()">Agregar Venta</button>
          </li>
        </ul>
      </div>
    </mat-card-header>
  
    <mat-card-content>
      <table mat-table [dataSource]="dataSource" class="mat-cell">
        <!-- id column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> NÂº </th>
          <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
        </ng-container>
  
        <!-- customer column -->
        <ng-container matColumnDef="customer">
          <th mat-header-cell *matHeaderCellDef> Cliente </th>
          <td mat-cell *matCellDef="let element"> {{ element.customer.name }} </td>
        </ng-container>
  
        <!-- saleDate column -->
        <ng-container matColumnDef="saleDate">
          <th mat-header-cell *matHeaderCellDef> Fecha </th>
          <td mat-cell *matCellDef="let element"> {{ element.saleDate | date:'short' }} </td>
        </ng-container>
  
        <!-- total column -->
        <ng-container matColumnDef="total">
          <th mat-header-cell *matHeaderCellDef> Total </th>
          <td mat-cell *matCellDef="let element"> {{ element.total | moneda }} </td>
        </ng-container>
  
        <!-- saleDetails count column -->
        <ng-container matColumnDef="detalle">
          <th mat-header-cell *matHeaderCellDef> # Productos </th>
          <td mat-cell *matCellDef="let element"> {{ element.saleDetails.length }} </td>
        </ng-container>
  
        <!-- actions -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="accent" (click)="view(element.id)">
              <mat-icon role="img" aria-hidden="false" aria-label="Ver detalles">visibility</mat-icon>
            </button>
  
            <button mat-icon-button color="warn" (click)="delete(element.id)">
              <mat-icon role="img" aria-hidden="false" aria-label="Eliminar venta">delete</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </mat-card-content>
  </mat-card>
