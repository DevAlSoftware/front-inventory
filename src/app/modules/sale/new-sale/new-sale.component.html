<h2 mat-dialog-title>Nueva Venta</h2>
<mat-dialog-content>

  <!-- Cliente -->
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Cliente</mat-label>
    <mat-select [(ngModel)]="selectedCustomer">
      <mat-option *ngFor="let customer of customers" [value]="customer.id">
        {{ customer.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <!-- Fecha -->
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Fecha</mat-label>
    <input matInput [matDatepicker]="picker" [(ngModel)]="saleDate">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <!-- Selector producto + botÃ³n agregar -->
  <div class="product-add-container" style="display: flex; gap: 1rem; align-items: center;">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Selecciona un producto</mat-label>
      <mat-select [(ngModel)]="selectedProductId">
        <mat-option *ngFor="let product of products" [value]="product.id">
          {{ product.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <button mat-raised-button color="accent"
            (click)="addProductToSale()"
            [disabled]="!selectedProductId">
      Agregar
    </button>
  </div>

  <!-- Tabla de productos -->
  <table mat-table [dataSource]="saleDetails" class="full-width">

    <!-- Producto -->
    <ng-container matColumnDef="product">
      <th mat-header-cell *matHeaderCellDef>Producto</th>
      <td mat-cell *matCellDef="let item">{{ item.product.name }}</td>
    </ng-container>

    <!-- Cantidad -->
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef>Cantidad</th>
      <td mat-cell *matCellDef="let item">
        <input type="number" [(ngModel)]="item.quantity" (change)="updateTotal(item)" min="1" />
      </td>
    </ng-container>

    <!-- Precio -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Precio</th>
      <td mat-cell *matCellDef="let item">
        <input type="number" [(ngModel)]="item.price" (change)="updateTotal(item)" />
      </td>
    </ng-container>

    <!-- Ganancia -->
    <ng-container matColumnDef="profit">
      <th mat-header-cell *matHeaderCellDef>Ganancia %</th>
      <td mat-cell *matCellDef="let item">
        <input type="number" [(ngModel)]="item.profitPercentage" (change)="updateTotal(item)" step="0.01" />
      </td>
    </ng-container>

    <!-- Total -->
    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef>Total</th>
      <td mat-cell *matCellDef="let item">{{ item.total | moneda }}</td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let item">
        <button mat-icon-button color="warn" (click)="removeProduct(saleDetails.indexOf(item))">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['product', 'quantity', 'price', 'profit', 'total', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['product', 'quantity', 'price', 'profit', 'total', 'actions']"></tr>
  </table>

  <!-- Total de la venta -->
  <div class="total-container" style="margin-top: 1rem;">
    <strong>Total Venta: </strong> {{ getTotalSale() | moneda }}
  </div>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="saveSale()">Guardar Venta</button>
</mat-dialog-actions>
