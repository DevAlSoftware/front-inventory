<mat-card class="category-card">
    <mat-card-header class="header">
      <h2 class="title">ðŸ“¦ Listado de CategorÃ­as</h2>
      <div class="header-actions">
        <mat-form-field appearance="outline" class="search-field">
          <mat-label>Buscar CategorÃ­a</mat-label>
          <input matInput #input (keyup)="buscar(input.value)" placeholder="Ej. ElectrÃ³nica">
        </mat-form-field>
  
        <button mat-raised-button color="primary" (click)="openCategoryDialog()" class="add-btn">
          <mat-icon>add</mat-icon>
          Agregar
        </button>
      </div>
    </mat-card-header>
  
    <mat-card-content>
      <div class="table-wrapper">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z2">
  
          <!-- ID -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> NÂº </th>
            <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
          </ng-container>
  
          <!-- Nombre -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
          </ng-container>
  
          <!-- DescripciÃ³n -->
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> DescripciÃ³n </th>
            <td mat-cell *matCellDef="let element"> {{ element.description }} </td>
          </ng-container>
  
          <!-- Acciones -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="accent" (click)="edit(element.id, element.name, element.description)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="delete(element.id)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
  
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </mat-card-content>
  </mat-card>
