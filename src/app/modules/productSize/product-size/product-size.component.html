<mat-card>
    <h2 class="alinear">Listado de Tallas</h2>
    
    <mat-card-header>
        <div>
            <mat-form-field hintLabel="Busque un producto" appearance="fill">
                <mat-label>Buscar Producto</mat-label>
                <input matInput #input (keyup)="buscar(input.value)" placeholder="Ej: 1">
            </mat-form-field>
        </div>
    </mat-card-header>

    <mat-card-header class="button-container">
        <div class="right">
            <ul>
                <li>
                    <button mat-raised-button color="primary" (click)="openProductSizeDialog()">Agregar Talla</button>
                </li>
                <li>
                    <button mat-raised-button color="primary" (click)="exportExcel()">Exportar a Excel</button>
                </li>
            </ul>
        </div>
    </mat-card-header>

    <mat-card-content>
        <table mat-table [dataSource]="dataSource" class="mat-cell">
            <!-- id column-->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> NÂº</th>
                <td mat-cell *matCellDef="let element"> {{ element.id }}</td>
            </ng-container>

            <!-- code column -->
            <ng-container matColumnDef="size">
                <th mat-header-cell *matHeaderCellDef> Talla </th>
                <td mat-cell *matCellDef="let element"> {{ element.size }}</td>
            </ng-container>

            <!-- name column -->
            <ng-container matColumnDef="account">
                <th mat-header-cell *matHeaderCellDef> Cantidad </th>
                <td mat-cell *matCellDef="let element"> {{ element.account }}</td>
            </ng-container>

            <!-- category column -->
            <ng-container matColumnDef="product">
                <th mat-header-cell *matHeaderCellDef> Producto </th>
                <td mat-cell *matCellDef="let element"> {{ element.product.name }}</td>
            </ng-container>

            <!-- actions -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let element;">
                    <button mat-icon-button color="accent" 
                        (click)="edit(element.id, element.size, element.account, element.product)">
                        <mat-icon role="img" aria-hidden="false" aria-label="Editar talla">edit</mat-icon>
                    </button>

                    <button mat-icon-button color="warn" (click)="delete(element.id)">
                        <mat-icon role="img" aria-hidden="false" aria-label="Eliminar producto">delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </mat-card-content>
</mat-card>
