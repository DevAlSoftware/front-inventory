<h2 mat-dialog-title> {{ estadoFormulario }} nueva Talla </h2>
<mat-dialog-content>

    <form [formGroup]="productSizeForm">
        <div class="product-container">

            <mat-form-field>
                <input matInput placeholder="Talla" formControlName="size" required/>
            </mat-form-field>

            <mat-form-field>
                <input matInput type="number" placeholder="Cantidad" formControlName="account" required (ngModelChange)="calculateSubtotal()" />
            </mat-form-field>

            <mat-form-field>
                <mat-label>Producto</mat-label>
                <mat-select formControlName="product" (selectionChange)="calculateSubtotal()">
                    <mat-option *ngFor="let pro of products" [value]="pro.id">
                        {{ pro.name }}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <!-- Mostrar subtotal -->
            <mat-form-field>
                <input matInput [value]="subtotal" readonly placeholder="Subtotal" />
            </mat-form-field>

        </div>

    </form>
</mat-dialog-content>

<mat-dialog-actions>

    <button mat-button color="primary" (click)="onSave()" [disabled]="productSizeForm.invalid">
        <mat-icon>save</mat-icon> Guardar
    </button>

    <button mat-button color="primary" (click)="onCancel()">
        <mat-icon>cancel</mat-icon> Cancelar
    </button>

</mat-dialog-actions>
